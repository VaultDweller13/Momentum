<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="audio-player-wrapper audio">
      <div class="controls">
        <div class="buttons">
          <button class="button button-scalable prev-track"></button>
          <button class="button button-scalable play play-button-main"></button>
          <button class="button button-scalable next-track"></button>
          <button class="button button-scalable mute"></button>
        </div>
        <div class="track"></div>
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="track-duration"></div>
        </div>
      </div>
      <ul class="audio-player"></ul>
    </div>
    <div class="weather-container weather">
      <input type="text" class="input weather-input" placeholder="[Enter your city]">
      <div class="weather-error"></div>
      <div class="weather-icon"></div>
      <div class="weather-description-container">
        <span class="weather-temperature"></span>
        <span class="weather-clouds"></span>
      </div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-buttons">
      <button class="button slider-button left"></button>
      <button class="button slider-button right"></button>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="greeting-container greeting">
      <span class="greeting-message"></span>
      <input class="greeting-input input" type="text" name="name" id="name" placeholder="[Enter your name]">
    </div>
  </main>
  <footer class="footer">
    <button class="button button-scalable settings-button"></button>
    <div class="pop-up-container">
      <div class="pop-up-settings">
        <div class="lang">
          <label class="label label-language" for="lang">Language:</label>
          <select class="select language-select input" name="lang" id="lang">
            <option value="en">EN</option>
            <option value="ru">RU</option>
          </select>
        </div>
        <div class="photo">
          <label class="label label-photo" for="photo">Photo source:</label>
          <select class="select photo-select input" name="photoAPI" id="photo">
            <option value="github">Github</option>
            <option value="unsplash">Unsplash</option>
            <option value="flickr">Flickr</option>
          </select>
          <label class="label label-tag" for="tag">Tag:</label>
          <input class="input-tag input" type="text" name="tag" id="tag" placeholder="nature">
        </div>
        <fieldset class="block-selection">
          <legend class="legend legend-widgets">Widgets</legend>
          <label class="label label-time" for="time">Time</label>
          <input class="block-selector" type="checkbox" name="time" id="time" checked>
          <label class="label label-date" for="date">Date</label>
          <input class="block-selector" type="checkbox" name="date" id="date" checked>
          <label class="label label-greeting" for="greeting">Greeting</label>
          <input class="block-selector" type="checkbox" name="greeting" id="greeting" checked>
          <label class="label label-quote" for="quote">Quote</label>
          <input class="block-selector" type="checkbox" name="quote" id="quote" checked>
          <label class="label label-weather" for="weather">Weather</label>
          <input class="block-selector" type="checkbox" name="weather" id="weather" checked>
          <label class="label label-audio" for="audio">Audio Player</label>
          <input class="block-selector" type="checkbox" name="audio" id="audio" checked>
          <!-- <label class="label label-todo" for="todo">To Do list</label>
          <input class="block-selector" type="checkbox" name="todo" id="todo" checked> -->
        </fieldset>
      </div>
    </div>
    <figure class="quote-wrapper quote">
      <button class="button button-refresh"></button>
      <blockquote class="blockquote"></blockquote>
      <figcaption class="quote-caption"></figcaption>
    </figure>
    <div class="social">
      <p class="copywright">2022</p>
      <a class="github-logo" href="https://github.com/VaultDweller13" target="_blank"></a>
      <a class="rsschool-logo" href="https://rs.school/js/" target="_blank"></a>
    </div>
  </footer>
  <script src="./assets/scripts/index.js" type="module"></script>
</body>
</html>
