<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./assets/scripts/index.js" defer type="module"></script>
  <!-- <script src="./assets/scripts/slider.js" defer type="module"></script> -->
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="audio-player"></div>
    <div class="weather-container">
      <input type="text" class="input weather-input" value="Minsk" placeholder="[Enter your city]">
      <div class="weather-icon"></div>
      <div class="weather-stats">
        <span class="weather-temperature">25 C</span>
        <span class="weather-clouds">clear sky</span>
        <div class="weather-wind">1 m/s</div>
        <div class="weather-humidity">69%</div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="slider-buttons">
      <button class="slider-button left"></button>
      <button class="slider-button right"></button>
    </div>
    <div class="time">TIME</div>
    <div class="date">DATE</div>
    <div class="greeting-container">
      <span class="greeting-message"></span>
      <input class="input" type="text" name="name" id="name" placeholder="[Enter your name]">
    </div>
  </main>
  <footer class="footer">
    <div class="quote"></div>
  </footer>
</body>
</html>
