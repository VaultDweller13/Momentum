<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Momentum</title>
</head>
<body>
  <header class="header">
    <div class="audio-player-wrapper">
      <div class="controls">
        <button class="button prev-track"></button>
        <button class="button play"></button>
        <button class="button next-track"></button>
      </div>
      <ul class="audio-player"></ul>
    </div>
    <div class="weather-container">
      <input type="text" class="input weather-input" value="Minsk" placeholder="[Enter your city]">
      <div class="weather-icon"></div>
      <div class="weather-description-container">
        <span class="weather-temperature"></span>
        <span class="weather-clouds"></span>
      </div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-buttons">
      <button class="button slider-button left"></button>
      <button class="button slider-button right"></button>
    </div>
    <div class="time"></div>
    <div class="date"></div>
    <div class="greeting-container">
      <span class="greeting-message"></span>
      <input class="greeting-input input" type="text" name="name" id="name" placeholder="[Enter your name]">
    </div>
  </main>
  <footer class="footer">
    <figure class="quote-wrapper">
      <button class="button button-refresh"></button>
      <blockquote class="blockquote"></blockquote>
      <figcaption class="quote-caption"></figcaption>
    </figure>
    <div class="social">RS</div>
  </footer>
  <script src="./assets/scripts/index.js" type="module"></script>
</body>
</html>
